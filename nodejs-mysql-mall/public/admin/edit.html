<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title></title>
    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/goods_released.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2 goods_left">
                <div class="box">
                    <img src="img/1.png" /> 商品
                </div>
                <ul>
                    <li>
                        <a href="category.html">商品分类</a>
                    </li>
                    <li>
                        <a href="release.html" class="active">商品发布</a>
                    </li>
                    <li>
                        <a href="selling.html">出售中的商品</a>
                    </li>
                    <li>
                        <a href="#">仓库中的商品</a>
                    </li>
                    <li>
                        <a href="#">关联版式</a>
                    </li>
                    <li>
                        <a href="#">商品规格</a>
                    </li>
                    <li>
                        <a href="#">图片空间</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-10 goods_right">
                <div class="title">
                    <img src="img/3.png" />
                    <span> 商家管理中心 > 商品 > 商品发布</span>
                </div>
                <div class="tab">
                    编辑商品
                </div>
                <div class="line">
                </div>
                <form id="form">
                    <button type="submit" class="btn btn-success submit" id="submit">提交</button>
                </form>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="lib/jQuery/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <!--引入模板引擎-->
    <script src="lib/artTemplate/template-web.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/Validform/Validform_v5.3.2.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/wangEditor/wangEditor.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/PCASClass/PCASClass.js" type="text/javascript"></script>
    <!-- 公共函数 -->
    <script type="text/javascript" src="js/app.js"></script>
    <script id="tmpl-option" type="text/html">
        {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <script id="detail-tmpl" type="text/html">
        <table class="table table-bordered form">
            <tr>
                <th>商品基本信息</th>
                <th></th>
            </tr>
            <tr>
                <td class="name">
                    <span>*</span>商品分类：</td>
                <td class="form-inline">
                    <select class="form-control select" id="cate_first" name="cateFirst" datatype="*" nullmsg="商品分类不能为空！">
                    </select>
                    <select class="form-control select" id="cate_second" name="cateSecond" datatype="*" nullmsg="商品分类不能为空！">
                    </select>
                    <select class="form-control select" id="cate_third" name="cateThird" datatype="*" nullmsg="商品分类不能为空！">
                    </select>
                </td>
            </tr>
            <tr>
                <td class="name">商品名称：</td>
                <td>
                    <input type="text" class="form-control goods_name" value="{{data.name}}" name="name" id="name" placeholder="商品名称" errormsg="商品名称至少3个字符,最多200个字符！" sucmsg="商品名称验证通过！" nullmsg="请输入商品名称！">
                    <p>商品标题名称长度至少3个字符，最长200个汉字</p>
                </td>
            </tr>
            <tr>
                <td class="name">商品卖点：</td>
                <td>
                    <textarea class="form-control" rows="3" name="hotPoint" errormsg="商品卖点最长不能超过140个汉字" sucmsg="验证通过！">{{data.hotPoint}}</textarea>
                    <p>商品卖点最长不能超过140个汉字</p>
                </td>
            </tr>
            <tr>
                <td class="name">
                    <span>*</span>商品价格：</td>
                <td id="name">
                    <div class="form-group">
                        <div class="input-group money">
                            <input type="text" class="form-control" value="{{data.price}}" name="price" id="price" datatype="price" errormsg="价格必须是0.01~9999999之间的数字" sucmsg="验证通过！" nullmsg="商品价格不能为空！">
                            <div class="input-group-addon">元</div>
                        </div>
                    </div>
                    <p class="first">价格必须是0.01~9999999之间的数字，且不能高于市场价。</p>
                    <p>此价格为商品实际销售价格，如果商品存在规格，该价格显示最低价格。</p>
                </td>
            </tr>
            <tr>
                <td class="name">
                    <span>*</span>市场价：</td>
                <td id="name">
                    <div class="form-group">
                        <div class="input-group money">
                            <input type="text" class="form-control" value="{{data.marketPrice}}" name="marketPrice" id="market" datatype="price" errormsg="价格必须是0.01~9999999之间的数字" sucmsg="验证通过！" nullmsg="市场价不能为空！">
                            <div class="input-group-addon">元</div>
                        </div>
                    </div>
                    <p>价格必须是0.01~9999999之间的数字，此价格仅为市场参考价，请根据该实际情况认真填写。</p>
                </td>
            </tr>
            <tr>
                <td class="name">成本价：</td>
                <td>
                    <div class="form-group">
                        <div class="input-group money">
                            <input type="text" class="form-control" value="{{data.cost}}" name="cost" id="cost">
                            <div class="input-group-addon">元</div>
                        </div>
                    </div>
                    <p>价格必须是0.01~9999999之间的数字，此价格为商户对所销售的商品实际成本价格进行备注记录，非必填选项，不会在前台销售页面中显示。</p>
                </td>
            </tr>
            <tr>
                <td class="name">折扣：</td>
                <td>
                    <div class="form-group">
                        <div class="input-group discount">
                            <input type="text" class="form-control" id="discount" placeholder="0" readonly>
                            <div class="input-group-addon">%</div>
                        </div>
                    </div>
                    <p>根据销售价与市场价比例自动生成不需要编辑。</p>
                </td>
            </tr>
            <tr>
                <td class="name">
                    <span>*</span>商品库存：</td>
                <td>
                    <input type="text" class="form-control input" value="{{data.inventory}}" name="inventory" id="inventory" datatype="n1-7" errormsg="价格必须是0~9999999之间的数字" sucmsg="验证通过！" nullmsg="商品库存不能为空！">
                    <p class="first">商铺库存数量必须是0~9999999之间的整数</p>
                    <p>若启动了库存配置，则系统自动计算商品的总数，此处无需卖家填写</p>
                </td>
            </tr>
            <tr>
                <td class="name">
                    <span>*</span>商家货号：</td>
                <td>
                    <input type="text" class="form-control input" value="{{data.articleNo}}" name="articleNo" id="articleNo" datatype="s1-20" errormsg="最多可输入20个字符" sucmsg="验证通过！" nullmsg="商家货号不能为空！">
                    <p class="first">商家货号是指商家管理商品的编号，买家不可见</p>
                    <p>最多可输入20个字符，支持输入中文、字母、数字、_、/、-和小数点</p>
                </td>
            </tr>
            <tr>
                <td class="name">商品主图：</td>
                <td>
                    <div class="pic_box">
                    </div>
                    <!--隐藏数据-->
                    <input type="hidden" name="lgImg" id="lgImg" value="" />
                    <input type="hidden" name="mdImg" id="mdImg" value="" />
                    <p>上传商品默认主图，如多规格时将默认该图片或分规格上传规格主图，支持jpg、gif、png格式上传或从图片空间选中，建议使用尺寸800*800像素以上，大小不超过1M的正方形图片，上传后的图片将会自动保存在图片空间的默认分类中。</p>
                    <div class="pic_btn relative">
                        <input type="file" name="" id="fbtn" value="" />
                        <input type="button" name="" id="pbtn" value="    图片上传" />
                        <i class="glyphicon glyphicon-arrow-up arrow_up" aria-hidden="true"></i>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="name">商品轮播图：</td>
                <td>
                    <div class="clearfix">
                        <div id="preview" class="preview clearfix pull-left">
                        </div>
                        <div class="pic_add relative pull-left">
                            <h1>+</h1>
                            <input type="file" name="" id="pic_add" value="" />
                        </div>
                    </div>
                    <p>上传商品默认主图，如多规格时将默认该图片或分规格上传规格主图，支持jpg、gif、png格式上传或从图片空间选中，建议使用尺寸800*800像素以上，大小不超过1M的正方形图片，上传后的图片将会自动保存在图片空间的默认分类中。</p>
                </td>
            </tr>
            <tr>
                <th>商品详情描述</th>
                <th></th>
            </tr>
            <tr>
                <td class="name">商品品牌：</td>
                <td>
                    <input type="text" class="form-control input" value="{{data.brand}}" name="brand">
                </td>
            </tr>
            <tr>
                <td class="name">商品描述：</td>
                <td>
                    <div id="editor">
                        {{@data.detail}}
                    </div>
                    <textarea name="detail" id="detail" style="display: none;"></textarea>
                </td>
            </tr>
            <tr>
                <th>商品物流信息</th>
                <th></th>
            </tr>
            <tr>
                <td class="name">所在地：</td>
                <td class="form-inline">
                    <select name="Province" class="form-control address">
                    </select>
                    <select name="City" class="form-control address">
                    </select>
                    <select name="Area" class="form-control address">
                    </select>
                </td>
            </tr>
            <tr>
                <td class="name">运费：</td>
                <td>
                    <div class="form-group">
                        <div class="input-group freight">
                            <input type="text" class="form-control" value="{{data.freight}}" name="freight" value="0">
                            <div class="input-group-addon">元</div>
                        </div>
                    </div>
                    <p>运费设置为0，前台商品将显示为免运费</p>
                </td>
            </tr>
        </table>
    </script>
    <script type="text/javascript" src="js/release.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        // 提取参数
        var id = GetRequest().id;
        // 获取商品详情
        $.getJSON("/goods/detail", {
            _id: id
        }, function(result) {
            var html = template("detail-tmpl", result);
            $("#form").prepend(html);
            // 在此处初始化插件
            init(result.data);
        });
    });
    </script>
</body>

</html>
